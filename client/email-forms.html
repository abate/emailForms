<template name="emailFormsTemplate">
  {{> insertUpdateTemplate form=form data=data }}
</template>

<template name="emailForms">
  <div class="row">
    <div class="col-md-12">
      <select id="templatepicker" class="">
        {{#each templatelist}}
      		<option value="{{_id}}" {{selected}}>{{name}}</option>
        {{/each}}
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{> emailFormsTemplate selected}}
    </div>
  </div>
</template>
