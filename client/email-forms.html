<template name="emailFormsTemplate">
  {{> insertUpdateTemplate form=form data=data }}
</template>

<template name="emailForms">
  <div class="container-fluid">
    <div class="row mb-4 mt-4">
      <div class="col-3">
        <div id="templatepicker"></div>
      </div>
      <div class="col"></div>
      {{#unless selected}}
        <div class="col-2">
          <button class="btn btn-default"
            data-action="new-template">{{__ ".new_template"}}</button>
        </div>
      {{else}}
        <div class="col-2">
          <button class="btn btn-default"
            data-action="remove-template"
            data-id="{{selected._id}}">{{__ ".remove_template"}}</button>
        </div>
        <div class="col-1"></div>
        <div class="col-2">
          <button class="btn btn-default"
            data-action="preview-template">{{__ ".preview_template"}}</button>
        </div>
      {{/unless}}
    </div>
    <div class="row">
      <div class="col-md-12">
        {{> emailFormsTemplate selected}}
      </div>
    </div>
  </div>
</template>
